{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css'  %}">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'css/js/main.js' %}"></script>
    <title>Ostad Yar</title>
</head>
<body>
    <div class="loading">
        <div class="wave"></div><!--wave-->
    </div><!--loading-->
    <div class="logo"></div><!--Logo-->

    <div class="back_skew" style="display:none"></div><!--back_skew-->
    <div class="container_main" style="display:none">
        <div class="dots"><i class="fas fa-arrow-right main_container_back_icon"></i>
            <div class="dot_3">
                <span class="active_circle"></span>
                <span></span>
                <span></span>
            </div><!--dot_3-->
        </div><!--dots-->
        <div class="login"><i class="fas fa-user"></i><h3>ورود</h3></div><!--login-->
        <div class="signup active"><i class="fas fa-user-plus active"></i><h3 class="active">ثبت نام</h3></div><!--signup-->
    </div><!--container_main-->
    <div class="container_login" style="display: none">
            <div class="dots"><i class="fas fa-arrow-right main_container_back_icon"></i>
                <div class="dot_3">
                    <span ></span>
                    <span class="active_circle"></span>
                    <span></span>
                </div><!--dot_3-->
            </div><!--dots-->
        <div class="login">
            <h1>ورود</h1>
            <form action="#">
                <div><input type="text" required><label for="email" id="" class="label_animation">نام کاربری</label></div>
                <div><input type="password" required><label for="password" id="password" class="label_animation">رمز عبور</label><i class="fas fa-eye"></i></div>
                <a href="#"><i class="fas fa-arrow-left" id="login"></i></a>

                <!-- <div><input type="submit"></div> -->
            </form><!--form_sign_up-->
        </div><!--login-->
        <div class="signup"><i class="fas fa-user-plus active"></i></div><!--signup-->
    </div><!--container_login-->
    <div class="container_signup" style="display: none">
            <div class="dots"><i class="fas fa-arrow-right main_container_back_icon"></i>
                <div class="dot_3">
                    <span></span>
                    <span></span>
                    <span class="active_circle" ></span>
                </div><!--dot_3-->
            </div><!--dots-->
        <div class="signup">
            <h1>ثبت نام</h1>
            <form method="POST">
              {% csrf_token %}
                <div><input type="text" required><label for="email" class="label_animation">ایمیل</label></div>
                <div><input type="password" required><label for="password" class="label_animation">رمز عبور</label><i class="fas fa-eye"></i></div>
                <div><input type="password" required><label for="password" class="label_animation">نکرار رمز عبور</label><i class="fas fa-eye"></i></div>
                <a href="#"><i class="fas fa-arrow-left"></i></a>
                <!-- <div><input type="submit"></div> -->
            </form><!--form_sign_up-->
        </div><!--signup-->
        <div class="login"><i class="fas fa-user active"></i></div><!--login-->
    </div><!--container_signup-->
</body>
<script>
    $(document).ready(function(){
        setTimeout(function(){
            $('.loading').css('display','none');
            $('.logo').css('display','none');
            $('body').css('background','#617a91');
            $('.back_skew').css('display','block');
            $('.container_main').css('display','flex'); }, 10000);
    });



    $('.fa-user , .fa-user-plus').click(function(e){
        if($(this).attr('class') == 'fas fa-user-plus active'){
          $('.container_signup').css('display','flex');
       }
       if($(this).attr('class') == 'fas fa-user active'){
        $('.container_main').css('display','none');
        $('.container_signup').css('display','none');
        $('.container_login').css('display','flex');
       }
        $(this).parents('div').find('.active').removeClass('active');
        $(this).parent('div').find('h3').addClass('active');
        $(this).parent('div').addClass('active');
        $(this).addClass('active');
    });
    $('.main_container_back_icon').click(function(){
        $('.container_main').css('display','flex');
        $('.container_signup').css('display','none');
        $('.container_login').css('display','none');
    });
    $('.fa-eye').click(function(){
        if($(this).attr('class') == 'fas fa-eye'){
            $(this).removeClass('fa-eye');
            $(this).addClass('fa-eye-slash');
            $(this).parent('div').find('input').attr('type','text');
        }
        else{
            $(this).removeClass('fa-eye-slash');
            $(this).addClass('fa-eye');
            $(this).parent('div').find('input').attr('type','password');
        }

    });




</script>
</html>
